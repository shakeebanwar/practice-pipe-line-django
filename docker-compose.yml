version: "3.7"
services:
  
  redis:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data


  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 counter.asgi:channel_layer
    volumes:
    - .:/code
    ports:
    - "8005:8000"
    links:
    - redis


